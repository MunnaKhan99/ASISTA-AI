<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Project Dashboard</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <section class="hero">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <a href="#"><img src="./Asset/NavHero/logo-image.png" alt="Logo"></a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">How It Works</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="nav-btn desktop-btn">
        <button>Free Trial</button>

    </nav>

    <!-- Main Content Container -->
    <div class="hero-main">
      <!-- Hero Content -->
      <div class="hero-content">
        <h1>Make Complex Projects<br>Transparent Using AI</h1>

        <div class="hero-buttons">
          <button class="btn-primary">Start Free Trial</button>

        </div>
      </div>

      <!-- Hero Image -->
      <div class="hero-image">
        <img src="./Asset/NavHero/hero-image.png" alt="Dashboard">
      </div>
    </div>

    <!-- Floating bubbles -->
    <img src="./Asset/NavHero/hero-right-bubble.png" alt="Bubble Left" class="bubble-left">
    <img src="./Asset/NavHero/hero-left-bubble.png" alt="Bubble Right" class="bubble-right">
